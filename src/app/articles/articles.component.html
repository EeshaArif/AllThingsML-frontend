<section id="services" class="services section-bg" style="padding-top: 170px">
  <div class="container" data-aos="fade-up">
    <header class="section-header">
      <h3>Published Articles</h3>
      <p>
        Do give a read to the articles and you can provide your feedback by
        dropping us a message!
      </p>
    </header>

    <div class="row">
      <div class="wow bounceInUp" data-aos="zoom-in" data-aos-delay="100">
        <div class="wow bounceInUp" id="post-8723">
          <div
            class="box"
            style="width: 200"
            *ngFor="let article of articleService.articles | async"
          >
            <div class="wow bounceInUp">
              <img
                [src]="article.thumbnail"
                alt=""
                width="300"
                height="180"
                class="img-fluid"
              />
            </div>

            <div class="post_content">
              <button
                style="background-color: transparent"
                mat-button
                color="primary"
                [routerLink]="['/articles/opened', article.id]"
              >
                <h4 class="title">{{ article.heading }}</h4>
              </button>
              <div class="single_metainfo">
                <p class="description" style="text-align: center">
                  {{ article.created_at }}
                </p>

                <p class="description" style="text-align: center">
                  {{ article.author }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
